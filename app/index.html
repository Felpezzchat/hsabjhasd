<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Salon Management Pro</title>
    <!-- Recommended: Set Content Security Policy -->
    <!-- Adjusted to allow Bootstrap from CDN and inline styles for simplicity in this phase -->
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self' https://cdn.jsdelivr.net; style-src 'self' 'unsafe-inline' https://cdn.jsdelivr.net; img-src 'self' data:; connect-src 'self' http://localhost:5001;">
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    
    <!-- Local Custom Styles -->
    <link rel="stylesheet" href="./styles/main.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <!-- Placeholder for an icon if available in assets -->
                <!-- <img src="./assets/icon.png" alt="SalonPro Logo" width="30" height="24" class="d-inline-block align-text-top"> -->
                SalonPro
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item"><a class="nav-link active" id="nav-dashboard" href="#">Dashboard</a></li>
                    <li class="nav-item"><a class="nav-link" id="nav-appointments" href="#">Appointments</a></li>
                    <li class="nav-item"><a class="nav-link" id="nav-clients" href="#">Clients</a></li>
                    <li class="nav-item"><a class="nav-link" id="nav-services" href="#">Services</a></li>
                    <li class="nav-item"><a class="nav-link" id="nav-products" href="#">Products</a></li>
                </ul>
                <ul class="navbar-nav">
                    <li class="nav-item"><a class="nav-link" id="nav-settings" href="#">Settings</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-4" id="main-content-area">
        <!-- Content will be dynamically loaded here by renderer.js -->
        <h1>Welcome to Salon Management Pro!</h1>
        <p>Select a section from the navigation to get started.</p>
        <div id="message" class="alert alert-info mt-3" role="alert" style="display: none;"></div>
        
        <!-- Example client list placeholder, will be part of the 'clients' view -->
        <!-- <ul id="clientList" class="list-group mt-3" style="display:none;"></ul> -->

        <!-- Example form from skeleton, to be removed/refactored into a proper view -->
        <!-- This form is initially hidden and should be loaded as part of a specific view -->
        <form id="addClientForm" class="mt-3 p-3 border rounded bg-light" style="display:none;"> 
            <h3>Add New Client (Test Form - to be componentized)</h3>
            <div class="mb-3">
                <label for="clientName" class="form-label">Name:</label>
                <input type="text" id="clientName" name="clientName" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="clientEmail" class="form-label">Email:</label>
                <input type="email" id="clientEmail" name="clientEmail" class="form-control">
            </div>
            <button type="submit" class="btn btn-primary">Add Client</button>
        </form>
    </div>

    <!-- Bootstrap JS Bundle (includes Popper) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    
    <!-- Renderer Process Script -->
    <script src="./scripts/renderer.js"></script>
</body>
</html>
