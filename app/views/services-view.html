<!-- app/views/services-view.html -->
<div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
    <h1 class="h2">Service Management</h1>
    <div class="btn-toolbar mb-2 mb-md-0">
        <div class="form-check form-switch me-3 align-self-center">
            <input class="form-check-input" type="checkbox" role="switch" id="showInactiveServicesSwitch">
            <label class="form-check-label" for="showInactiveServicesSwitch">Show Inactive Services</label>
        </div>
        <button type="button" class="btn btn-sm btn-outline-primary" id="addServiceBtn">
            <!-- Placeholder for icon, e.g., Bootstrap Icons: <i class="bi bi-plus-circle"></i> -->
            Add New Service
        </button>
    </div>
</div>

<!-- Service List Table -->
<div class="table-responsive">
    <table class="table table-striped table-hover table-sm" id="servicesTable">
        <thead>
            <tr>
                <th scope="col">ID</th>
                <th scope="col">Name</th>
                <th scope="col">Price</th>
                <th scope="col">Duration (min)</th>
                <th scope="col">Category</th>
                <th scope="col">Status</th>
                <th scope="col" class="text-end">Actions</th>
            </tr>
        </thead>
        <tbody id="servicesTableBody">
            <!-- Service rows will be populated here by JavaScript -->
            <tr><td colspan="7" class="text-center" id="servicesTableLoadingState">Loading services...</td></tr>
        </tbody>
    </table>
</div>

<!-- Add/Edit Service Modal (Bootstrap Modal) -->
<div class="modal fade" id="serviceModal" tabindex="-1" aria-labelledby="serviceModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <form id="serviceForm" novalidate> <!-- Added novalidate for JS validation -->
                <div class="modal-header">
                    <h5 class="modal-title" id="serviceModalLabel">Add New Service</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <input type="hidden" id="serviceId"> <!-- For storing ID when editing -->
                    
                    <div class="mb-3">
                        <label for="serviceNameModal" class="form-label">Name <span class="text-danger">*</span></label>
                        <input type="text" class="form-control" id="serviceNameModal" required>
                        <div class="invalid-feedback">Service name is required.</div>
                    </div>
                    
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="servicePriceModal" class="form-label">Price <span class="text-danger">*</span></label>
                            <input type="number" class="form-control" id="servicePriceModal" step="0.01" min="0" required>
                            <div class="invalid-feedback">A valid, non-negative price is required.</div>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="serviceDurationModal" class="form-label">Duration (minutes)</label>
                            <input type="number" class="form-control" id="serviceDurationModal" min="0" step="1">
                            <div class="invalid-feedback">Duration must be a valid non-negative integer.</div>
                        </div>
                    </div>
                    
                    <div class="mb-3">
                        <label for="serviceCategoryModal" class="form-label">Category</label>
                        <input type="text" class="form-control" id="serviceCategoryModal">
                    </div>
                    
                    <div class="mb-3">
                        <label for="serviceDescriptionModal" class="form-label">Description</label>
                        <textarea class="form-control" id="serviceDescriptionModal" rows="2"></textarea>
                    </div>
                    
                    <div class="form-check form-switch mb-3">
                        <input class="form-check-input" type="checkbox" role="switch" id="serviceIsActiveModal" checked>
                        <label class="form-check-label" for="serviceIsActiveModal">Service is Active</label>
                    </div>
                    
                    <div id="serviceFormAlert" class="alert mt-3" role="alert" style="display:none;"></div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="submit" class="btn btn-primary" id="saveServiceBtn">Save Service</button>
                </div>
            </form>
        </div>
    </div>
</div>
